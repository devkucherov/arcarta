<section class="form">
  <div class="container">
    <div class="form__wrap">
      <img src="./../../img/form-background.png" alt="Gallery" class="form__image"/>
      <div class="form__content">
        <h3 class="form__title">Art world insight.</h3>
        <p class="form__text">
          Receive our newsletter direct to your inbox to follow updates to
          legislation and the EU art-market's response.
        </p>
        <form class="form__inner" method="post">
          <input class="form__email" type="email" id="email" name="user_email" placeholder="Your email"/>
          <button class="form__button" type="submit"></button>
        </form>
      </div>
    </div>
  </div>
</section>
